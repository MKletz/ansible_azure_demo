---
user_message: |
  You will need to update SNOW credentials with your SNOW instance details if you plan to demo this.

controller_components:
  - credential_types
  - credentials
  - job_templates
  - inventory
  - inventory_sources

controller_credential_types:
  - name: "SNOW Credential Type"
    description: "Credential to store SNOW"
    kind: cloud
    inputs:
      fields:
        - id: SN_USERNAME
          type: string
          label: Service Now Username
        - id: SN_PASSWORD
          type: string
          label: Service Now Password
          secret: true
        - id: SN_HOST
          type: string
          label: Service Now Instance URL
      required:
        - SN_USERNAME
        - SN_PASSWORD
        - SN_HOST

    injectors:
      extra_vars:
        SN_USERNAME: "{% raw %}{  { SN_USERNAME  }}{% endraw %}"
        SN_PASSWORD: "{% raw %}{  { SN_PASSWORD  }}{% endraw %}"
        SN_HOST: "{% raw %}{  { SN_HOST  }}{% endraw %}"
        SN_GRANT_TYPE: "password"

controller_credentials:
- name: SNOW Credential
  description: Credentials
  organization: Default
  credential_type: "SNOW Credential Type"
  inputs:
    SN_USERNAME: "admin" #update after install
    SN_PASSWORD: "XXX"   #update after install
    SN_HOST: "devXxxxx" #update after install

- name: Azure
  description: Credentials
  organization: Default
  credential_type: "Microsoft Azure Resource Manager"
  inputs:
    subscription: "changeme"

- name: Azure VM
  description: Credentials
  organization: Default
  credential_type: "Machine"
  inputs:
    username: "{{ admin_user }}"
    password: "{{ admin_password }}"

controller_inventories:
- name: Azure Inventory
  organization: Default
  vars:
    - ansible_connection: winrm
    - ansible_winrm_transport: ntlm
    - ansible_winrm_server_cert_validation: ignore

controller_inventory_sources:
- name: Azure Source
  organization: Default
  source: Microsoft Azure Resource Manager
  inventory: Azure Inventory
  credential: Azure
  execution_environment: Ansible Engine 2.9 execution environment
  overwrite: true
  update_on_launch: true
  source_vars:
    hostnames: 
      - tags.Name
      - default
    conditional_groups:
      cloud_azure: true
    keyed_groups:
      - key: os_profile.system
        prefix: os

controller_templates:
- name: "AZURE / Create Infra"
  job_type: run
  inventory: "Azure Inventory"
  project: "ansible_azure_demo"
  playbook: "azure/create_azure_env.yml"
  execution_environment: "Ansible Engine 2.9 execution environment"
  credentials:
    - "Azure"
  survey_enabled: false

- name: "AZURE / Create Windows VM"
  job_type: run
  inventory: "Azure Inventory"
  project: "ansible_azure_demo"
  playbook: "azure/create_windows_vm.yml"
  execution_environment: "Ansible Engine 2.9 execution environment"
  credentials:
    - "Azure"
  survey_enabled: true
  survey:
    name: ''
    description: ''
    spec:
      - question_name: VM name
        type: text
        variable: vm_name
        required: true
      - question_name: Requested for?
        type: text
        variable: requested_for
        required: false

- name: "WINDOWS / Security Settings"
  job_type: run
  inventory: "Azure Inventory"
  project: "ansible_azure_demo"
  playbook: "azure/security_settings.yml"
  execution_environment: "Default execution environment"
  credentials:
    - "Azure VM"
  survey_enabled: false

- name: "WINDOWS / Web Server"
  job_type: run
  inventory: "Azure Inventory"
  project: "ansible_azure_demo"
  playbook: "azure/web_server.yml"
  execution_environment: "Default execution environment"
  credentials:
    - "Azure VM"
  survey_enabled: true
  survey:
    name: ''
    description: ''
    spec:
      - question_name: Site Source
        type: text
        variable: survey_site_source
        required: true
